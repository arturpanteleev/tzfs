<body>

<div class="container">
	
	<form class="form-query">
		<h2 class="form-signin-heading">Введите адрес</h2>
		<label for="query" class="sr-only">Адрес</label>
		<input type="text" id="query" name="query" class="form-control" placeholder="Адрес" required autofocus>
		
		
		<button class="btn btn-lg btn-primary btn-block" type="submit">Найти объекты</button>
	</form>
	
	<ul class="list-group">
		<li class="list-group-item">Cras justo odio</li>
		<li class="list-group-item">Dapibus ac facilisis in</li>
		<li class="list-group-item">Morbi leo risus</li>
		<li class="list-group-item">Porta ac consectetur ac</li>
		<li class="list-group-item">Vestibulum at eros</li>
	</ul>

</div> <!-- /container -->

<script>
	$(function () {
		$('.form-query').on('submit', function (e) {
			e.preventDefault();
			e.stopPropagation();
			
			$.ajax({
				url: '/api.php',
				data: $(this).serialize(),
				success: function (requestData) {
					$('.list-group').html(requestData);
				}
			})
		});
	})
</script>
